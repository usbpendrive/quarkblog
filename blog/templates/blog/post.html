{% extends 'base/base.html' %}

{% block title %}{{ item.title }}{% endblock %}
{% block h1 %}{{ item.title }}{% endblock %}

{% block content %}
<div class="post">
    <span class="post-author">By <strong>admin</strong></span>
    <span class="post-date">{{ item.post_date | date:"d M, Y" }}</span>
    <div class="post-description clearfix">
        {{ item.description }}
    </div>
    {% if item.image %}
        <img class="post-image" src="{{ item.image.url }}">
    {% endif %}
    <div class="post-body">{{ item.body }}</div>
</div>
{% endblock %}
